<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Got Everything</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<canvas id="stars-bg"></canvas>
  <!-- Sidebar -->
  <aside id="sidebar">
    <img src="logo.png" alt="Logo" id="sidebar-logo" />
    <nav>
      <ul>
        <li onclick="showCategory('home')">Home</li>
        <li onclick="showCategory('electronics')">EletrÃ³nica</li>
        <li onclick="showCategory('watches')">RelÃ³gios</li>
        <li onclick="showCategory('shoes')">TÃ©nis</li>
        <li onclick="showCategory('earrings')">Brincos</li>
        <li onclick="showCategory('feedbacks')">Feedbacks</li>
      </ul>
    </nav>
    <button id="cart-btn">ðŸ›’ Carrinho</button>
  </aside>

  <!-- Top bar auth -->
  <div id="auth-bar">
    <span id="greeting" style="display:none;"></span>
    <div id="auth-buttons">
      <button id="login-btn" onclick="showLogin()">Login</button>
      <button id="signup-btn" onclick="showSignup()">Sign Up</button>
    </div>
    <button id="logout-btn" style="display:none;" onclick="logout()">Sair</button>
  </div>

  <!-- Main content -->
  <main id="main">
    <div id="home" class="section active"></div>
    <div id="electronics" class="section"></div>
    <div id="watches" class="section"></div>
    <div id="shoes" class="section"></div>
    <div id="earrings" class="section"></div>
    <div id="feedbacks" class="section"></div>
  </main>

  <!-- Drawer do carrinho (mesmo sÃ­tio de antes) -->
  <div id="cart-drawer">
    <h3>Seu Carrinho</h3>
    <div id="cart-items"></div>
    <p class="cart-total">Total: 0.00â‚¬</p>
  </div>

  <!-- Modais de autenticaÃ§Ã£o -->
  <div id="modal-overlay" class="hidden" onclick="closeModals()"></div>

  <div id="login-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="login-title">
    <h2 id="login-title">Entrar</h2>
    <input id="login-user" placeholder="Utilizador" />
    <input id="login-pass" type="password" placeholder="Palavra-passe" />
    <div class="modal-actions">
      <button onclick="doLogin()">Entrar</button>
      <button class="secondary" onclick="closeModals()">Cancelar</button>
    </div>
    <p id="login-error" class="error"></p>
  </div>

  <div id="signup-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="signup-title">
    <h2 id="signup-title">Criar conta</h2>
    <input id="signup-user" placeholder="Utilizador"/>
    <input id="signup-pass" type="password" placeholder="Palavra-passe"/>
    <div class="modal-actions">
      <button onclick="doSignup()">Registar</button>
      <button class="secondary" onclick="closeModals()">Cancelar</button>
    </div>
    <p id="signup-error" class="error"></p>
  </div>

<!-- Modal de Produto -->
<div id="product-modal" class="modal hidden">
  <span id="modal-close" style="cursor:pointer; float:right; font-weight:bold;">&times;</span>
  <h2 id="modal-title">Produto</h2>
  <img id="modal-image" src="" alt="Imagem do Produto" style="width:100%; border-radius:8px; margin-bottom:10px;">
  <p id="modal-description">DescriÃ§Ã£o do produto</p>
</div>
<div id="modal-overlay" class="hidden"></div>



  <script src="script.js"></script>
</body>
</html>
