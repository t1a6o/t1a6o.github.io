<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Moderna</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== Tema Escuro ===== */
        :root {
            --primary-color: #1f1f1f;
            --secondary-color: #272727;
            --accent-color: #ff4c4c;
            --text-color: #ffffff;
            --card-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        nav a {
            margin-left: 1rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .category-menu {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .category-menu button {
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .category-menu button:hover {
            background-color: var(--accent-color);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem 2rem;
        }

        .product-card {
            background-color: var(--card-color);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 0.8rem 0 0.4rem;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #cccccc;
        }

        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja Moderna</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
</header>

<section class="category-menu">
    <button onclick="showCategory('relogios')">Relógios</button>
    <button onclick="showCategory('sapatos')">Sapatos</button>
    <button onclick="showCategory('brincos')">Brincos</button>
    <button onclick="showCategory('eletronicos')">Eletrônicos</button>
</section>

<section class="products" id="products-container">
    <!-- Produtos aparecerão aqui -->
</section>

<footer>
    &copy; 2025 Loja Moderna. Todos os direitos reservados.
</footer>

<script>
    const productsData = {
        relogios: [
            {name: "Relógio Clássico", price: "€120", img: "https://via.placeholder.com/200x200?text=Relógio"},
            {name: "Smartwatch", price: "€200", img: "https://via.placeholder.com/200x200?text=Smartwatch"}
        ],
        sapatos: [
            {name: "Tênis Casual", price: "€80", img: "https://via.placeholder.com/200x200?text=Sapato"},
            {name: "Sapato Social", price: "€150", img: "https://via.placeholder.com/200x200?text=Sapato"}
        ],
        brincos: [
            {name: "Brinco Ouro", price: "€60", img: "https://via.placeholder.com/200x200?text=Brinco"},
            {name: "Brinco Prata", price: "€45", img: "https://via.placeholder.com/200x200?text=Brinco"}
        ],
        eletronicos: [
            {name: "Fone Bluetooth", price: "€50", img: "https://via.placeholder.com/200x200?text=Fone"},
            {name: "Câmera Digital", price: "€300", img: "https://via.placeholder.com/200x200?text=Câmera"}
        ]
    };

    function showCategory(category) {
        const container = document.getElementById('products-container');
        container.innerHTML = '';
        if(productsData[category]) {
            productsData[category].forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                `;
                container.appendChild(card);
            });
        }
    }

    // Mostra a primeira categoria por padrão
    showCategory('relogios');
</script>

</body>
</html>
